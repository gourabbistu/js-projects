<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="container">
            <div data-index-0 class="cell"><span class="boxtext"></span></div>
            <div data-index-1 class="cell"><span class="boxtext"></span></div>
            <div data-index-2 class="cell"><span class="boxtext"></span></div>
            <div data-index-3 class="cell"><span class="boxtext"></span></div>
            <div data-index-4 class="cell"><span class="boxtext"></span></div>
            <div data-index-5 class="cell"><span class="boxtext"></span></div>
            <div data-index-6 class="cell"><span class="boxtext"></span></div>
            <div data-index-7 class="cell"><span class="boxtext"></span></div>
            <div data-index-8 class="cell"><span class="boxtext"></span></div>
        </div>
        <h2 id="status">Turn for X</h2>
        <div class="imgGif"><img src="excited.gif" alt=""></div>
        <button id="restart">Restart</button>
    </div>
</body>

</html>
